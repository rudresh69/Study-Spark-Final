<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../logo-main.png" alt="Logo" class="logo-img">
            Study spark
        </div>
        <nav>
            <ul>
                <li><a href="../homepage.html">Home</a></li>
                <li><a href="navigation/features.html">Features</a></li>
                <li><a href="navigation/blog.html">Blogs</a></li>
                <li><a href="navigation/contact.html">Contact</a></li>
                <li><a href="navigation/about.html">About us</a></li>
                <li><a href="navigation/Q&A.html">Q&A</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-wrapper">
        <div class="logo">
            <img src="../logo-main.png" alt="Logo" class="logo-img">
            Student Helper
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
            <button id="google-login" class="google-button">Continue with Google</button>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
