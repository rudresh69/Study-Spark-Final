<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c3c;
            color: #ddd;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(135deg, #6a0dad, #4a0868);
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            width: 40px;
            height: 40px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            color: white;
            background-color: #6a0dad;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #4a0868;
        }
        .card {
            background-color: #29294a;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: inline-block;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo">
            <span>Study Spark</span>
        </div>
        <div class="nav">
            <a href="homepage.html">Home</a>
            <a href="#">Resources</a>
            <a href="#">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <h2>Welcome to Study Spark</h2>
        <p>Your hub for study materials and progress tracking.</p>
        
        <h3>Select Your Branch</h3>
        <button class="button" onclick="showYears('Computer Engineering')">CE</button>
        <button class="button" onclick="showYears('Computer Science')">CS</button>
        <button class="button" onclick="showYears('Electronics & Communication')">ENTC</button>
        <button class="button" onclick="showYears('Mechanical Engineering')">Mechanical</button>
        
        <div id="years-container"></div>
        <div id="subjects-container"></div>
        <div id="materials-container"></div>
    </div>

    <script>
        function showYears(branch) {
            const container = document.getElementById('years-container');
            container.innerHTML = `<h3>${branch} - Select Your Year</h3>`;
            ["1st Year", "2nd Year", "3rd Year", "4th Year"].forEach(year => {
                const btn = document.createElement('button');
                btn.classList.add('button');
                btn.innerText = year;
                btn.onclick = () => showSubjects(branch, year);
                container.appendChild(btn);
            });
        }

        const subjects = {
            "1st Year": ["Mathematics", "Physics", "Chemistry", "Basic Electrical Engineering"],
            "2nd Year": ["Data Structures", "Digital Electronics", "OOPS", "Discrete Mathematics"],
            "3rd Year": ["Operating Systems", "DBMS", "Computer Networks", "Software Engineering"],
            "4th Year": ["Machine Learning", "Cyber Security", "Cloud Computing", "AI"]
        };

        function showSubjects(branch, year) {
            const container = document.getElementById('subjects-container');
            container.innerHTML = `<h3>${branch} - ${year} Subjects</h3>`;
            subjects[year].forEach(subject => {
                const btn = document.createElement('button');
                btn.classList.add('button');
                btn.innerText = subject;
                btn.onclick = () => showMaterials(subject);
                container.appendChild(btn);
            });
        }

        function showMaterials(subject) {
            const container = document.getElementById('materials-container');
            container.innerHTML = `<h3>${subject} Materials</h3>`;
            const materials = ["Previous Papers", "Study Material", "Lecture Notes", "Reference Books"];
            materials.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<h4>${item}</h4><p>Resources for ${subject}</p>`;
                card.onclick = () => showPDFs(subject, item);
                container.appendChild(card);
            });
        }

        function showPDFs(subject, type) {
            const container = document.getElementById('materials-container');
            container.innerHTML = `<h3>${subject} - ${type}</h3>`;
            const pdfs = ["Paper 1", "Paper 2", "Paper 3"];
            pdfs.forEach(pdf => {
                const link = document.createElement('a');
                link.href = `pdfs/${subject.toLowerCase().replace(/ /g, '_')}_${pdf.toLowerCase().replace(/ /g, '_')}.pdf`;
                link.innerText = pdf;
                link.classList.add('button');
                link.target = "_blank";
                container.appendChild(link);
                container.appendChild(document.createElement('br'));
            });
        }
    </script>
</body>
</html>
